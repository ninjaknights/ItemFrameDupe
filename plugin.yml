name: ItemFrameDupe
description: An ItemFrame duplication plugin based on itemframe interaction, ported from the Java Plugin FrameDupe by MrRafter
version: 1.0.0
main: NinjaKnights\ItemFrameDupe\Main
api: 5.0.0

website: https://github.com/ninjaknights/ItemFrameDupe
authors:
  - NinjaKnights
  - HydroGamesDev

commands:
  iframedupe:
    description: manage item frame duplication settings
    permission: iframedupe.admin
permissions:
  iframedupe.admin:
    default: op
  iframedupe.bypass.cooldown:
    default: op
  iframedupe.use:
    default: op